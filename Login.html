<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vortex TI</title>
    <link rel="stylesheet" href="https://www.vortexti.com.br/css/reset.css">
    <link rel="stylesheet" href="https://www.vortexti.com.br/css/uikit.min.css">
    <link rel="stylesheet" href="https://www.vortexti.com.br/css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #ffffff;
            color: #0f172a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo-container {
            background-color: #1e293b; /* Fundo azul escuro */
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px; /* Espa√ßamento abaixo do logotipo */
        }
        .logo-container img {
            display: block;
            width: 150px; /* Ajusta o tamanho do logotipo */
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #1e293b;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0f172a;
        }
        .login-container a {
            color: #1e293b;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://www.vortexti.com.br/img/vortex_logo_new.png" alt="Logo Vortex TI">
        </div>
        <h1>Login</h1>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <a href="#">Esqueceu sua senha?</a>
    </div>
</body>
</html>
